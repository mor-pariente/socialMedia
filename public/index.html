<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
</head>
<body>
    <div id="g_id_onload"
        data-client_id="288454897898-a2dej48iutcm4pn4heg9jr1grjeearok.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="onSignInCallback"
        data-nonce=""
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>  

    <script>
        // הפונקציה הזו תשמש כפונקציה המופעלת כאשר המשתמש מתחבר
        function onSignInCallback(response) {
            if (response['status']['signed_in']) {
                var profile = response['getBasicProfile']();
                console.log('ID: ' + profile.getId());
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
                
                // ניתן להוסיף פעולות נוספות כאן, כמו אחסון המידע בשרת או הצגתו למשתמש
                
            } else {
                console.log('User not signed in.');
            }
        }
    </script>

</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</html>
